<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mailger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section class="py-3"><div class="container px-4 mx-auto">
          <div class="relative py-12 px-6 bg-blue-500 rounded-2xl overflow-hidden">
            <img class="absolute top-0 left-0 h-full w-full object-cover" src="trizzle-assets/images/banner-triangle-circle-back.png" alt=""><div class="relative max-w-sm md:max-w-xl mx-auto text-center mb-12">
              <h3 class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4">Authorization</h3>
              <p class="font-medium text-blue-200 mb-6">To use the application, you need to log in to your mail server. Don't worry, this data will be stored locally.</p>
              <button class="block w-full py-4 mb-4 leading-6 text-white font-semibold rounded-lg transition duration-200 bg-blue-500 hover:bg-blue-600" onclick="sendToBackend('login')">Save and continue</button>
      
            </div>
          </div>
        </div>
      </section>
                
      <div class="flex flex-wrap -mx-3 -mb-3 md:mb-0">
        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
      <section class="py-36"><div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
              </a>
            <div class="relative max-w-md mx-auto text-center">
              <h2 class="text-2xl text-gray-100 font-semibold mb-2">IMAP</h2>
              <p class="text-gray-300 font-medium mb-10">Server for receiving emails</p>
              <form action="">
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Server</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="imap_server" type="test" required>
      </div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Login</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="imap_login" type="email" required>
      </div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="imap_password" type="password" required>
      </div>
                
              </form>
            </div>
          </div>
        </div>
      </section>
      </div>
        <div class="w-full md:w-1/2 px-3 mb-3 md:mb-0">
      <section class="py-36"><div class="container px-4 mx-auto">
          <div class="relative max-w-lg mx-auto pt-16 pb-16 px-6 md:px-10 lg:px-16 bg-gray-500 rounded-xl">
            <a class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2" href="#">
              </a>
            <div class="relative max-w-md mx-auto text-center">
              <h2 class="text-2xl text-gray-100 font-semibold mb-2">SMTP</h2>
              <p class="text-gray-300 font-medium mb-10">Server for sending emails</p>
              <form action="">
                <div class="relative w-full h-14 py-4 px-3 mb-8 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Server</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="smtp_server" type="text" required>
      </div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Login</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="smtp_login" type="email" required>
      </div>
                <div class="relative w-full h-14 py-4 px-3 mb-6 border border-gray-400 hover:border-white focus-within:border-green-500 rounded-lg">
                  <span class="absolute bottom-full left-0 ml-3 -mb-1 transform translate-y-0.5 text-xs font-semibold text-gray-300 px-1 bg-gray-500">Password</span>
                  <input class="block w-full outline-none bg-transparent text-sm text-gray-100 font-medium" id="smtp_password" type="password" required>
      </div>
                
              </form>
            </div>
          </div>
        </div>
      </section>
      </div>
      </div>
    </div>
    <script src="preload.js"></script>
</body>
</html>
